<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>solarties form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container ">
        <div class="form">
            <div class="row">
                <div class="col-sm-12 d-flex justify-content-center">
                    <div class="row w-75 bg-light mt-4">
                        <div class="col">
                            <p class="mt-5 text-center text-danger">Discuss your insurance technology <br> needs with a
                                Solartis
                                expert.</p>
                            <div class="row">
                                <div class="col d-flex justify-content-center">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="form-group mt-5 w-100">
                                                <label for="inputAddress">First Name</label>
                                                <input type="text" class="form-control" id="inputAddress">
                                            </div>

                                            <div class="form-group mt-4 w-100">
                                                <label for="inputAddress">Last Name</label>
                                                <input type="text" class="form-control" id="inputAddress">
                                            </div>

                                            <div class="form-group mt-4 w-100">
                                                <label for="exampleInputEmail1">Work Email</label>
                                                <input type="email" class="form-control" id="exampleInputEmail1"
                                                    aria-describedby="emailHelp">
                                            </div>

                                            <div class="form-group mt-4 w-100">
                                                <label for="inputAddress">Phone Number</label>
                                                <input type="text" class="form-control" id="inputAddress">
                                            </div>

                                            <div class="form-group mt-4 w-100">
                                                <label for="inputAddress">Company Name</label>
                                                <input type="text" class="form-control" id="inputAddress">
                                            </div>

                                            <div class="form-group mt-4 w-100">
                                                <label for="inputAddress">job Title</label>
                                                <input type="text" class="form-control" id="inputAddress">
                                            </div>

                                            <div class="form-group  mt-4 w-100">
                                                <label for="exampleFormControlSelect1">Which of the following best
                                                    describes you or your
                                                    company?</label>
                                                <select class="form-control" id="exampleFormControlSelect1">
                                                    <option>Please Select</option>
                                                    <option>Insurance Carrier</option>
                                                    <option>Managing Carrier</option>
                                                    <option>Managing General Agent (MGA)</option>
                                                    <option>Program Administrator</option>
                                                    <option>Vendor</option>
                                                    <option>Analyst</option>
                                                    <option>Insurance Technology</option>
                                                    <option>Other</option>
                                                </select>
                                            </div>

                                            <div class="form-group  mt-4 w-100">
                                                <label for="exampleFormControlSelect1">Do you write business in the
                                                    US</label>
                                                <select class="form-control" id="exampleFormControlSelect1">
                                                    <option>Please Select</option>
                                                    <option>Yes</option>
                                                    <option>No</option>
                                                </select>
                                            </div>

                                            <div class="form-group  mt-4 w-100">
                                                <label for="exampleFormControlSelect1">What Solartis products/services
                                                    are you
                                                    interested in? </label>
                                                <select class="form-control" id="exampleFormControlSelect1">
                                                    <option>Please Select</option>
                                                    <option>Business Process Outsourcing (BPO)</option>
                                                    <option>Microservices</option>
                                                    <option>Not Sure</option>
                                                </select>
                                            </div>

                                            <div class="form-group  mt-4 w-100">
                                                <label for="exampleFormControlTextarea1">Message (optional)</label>
                                                <textarea class="form-control" id="exampleFormControlTextarea1"
                                                    rows="3"></textarea>
                                            </div>

                                            <div class="form-group mt-5 w-50">
                                                <input type="text" class="form-control" id="inputAddress">
                                            </div>

                                            <div class="button text-center">
                                                <input class="btn btn-danger mt-4 w-50 mb-5 text-center" type="button" value="Connect With Us">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>

</html>
